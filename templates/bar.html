{% extends "base.html" %}

{% block title %}Bar Chart{% endblock %}

{% block content %}
    <main class="dashboard">
        <h1>Bar Chart Visualization</h1>

        <div class="chart-section">
            <!-- Bar Chart Container -->
            <div class="chart-box">
                <canvas id="barChart"></canvas>
            </div>

            <!-- Replace your existing CRUD panel with this enhanced version -->
<div class="crud-panel">
    <h2>Manage Chart Data</h2>
    <form id="chartForm">
        <input type="hidden" id="editId">
        <div class="form-group">
            <input type="text" id="category" placeholder="Category (e.g., A, B, C)" required>
        </div>
        <div class="form-group">
            <input type="number" id="value" placeholder="Value (e.g., 1-100)" required min="0" max="100">
        </div>
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" value="anonymous">
        </div>
        <div class="form-group">
            <select id="chartType" required>
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="doughnut">Doughnut Chart</option>
                <option value="line">Line Chart</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="preferred_category" placeholder="Preferred Category (e.g., Action, RPG)" required>
        </div>
        <div class="button-group">
            <button type="submit" class="add-btn" id="submitBtn">Add Data</button>
            <button type="button" class="clear-btn" onclick="clearForm()">Clear Form</button>
        </div>
    </form>

    <div class="table-container">
        <h3>Current Data</h3>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                    <th>Type</th>
                    <th>Username</th>
                    <th>Preferred</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
        </div>
    </main>

    <style>
        .crud-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .crud-panel input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .crud-panel button {
            margin: 10px 0;
            padding: 8px 16px;
        }
        #dataTable {
            width: 100%;
            margin-top: 20px;
        }
        .edit-btn { background: #FFC107; }
        .delete-btn { background: #F44336; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let barChart;

        // Fetch and display data
        async function fetchAndDisplayData() {
            try {
                const response = await fetch("/dept1/api/chart-data/");
                const data = await response.json();

                // Process data for chart
                const categoryCount = {};
                data.forEach(item => {
                    const category = item.preferred_category || 'Uncategorized';
                    categoryCount[category] = (categoryCount[category] || 0) + 1;
                });

                const categories = Object.keys(categoryCount);
                const counts = Object.values(categoryCount);

                // Update chart
                if (barChart) {
                    barChart.destroy();
                }

                barChart = new Chart(document.getElementById('barChart').getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: categories,
                        datasets: [{
                            label: 'Number of Entries',
                            data: counts,
                            backgroundColor: '#4CAF50'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { stepSize: 1 }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Category Distribution'
                            },
                            legend: { position: 'bottom' }
                        }
                    }
                });

                // Update table
                const tbody = document.querySelector('#dataTable tbody');
                tbody.innerHTML = '';
                data.forEach(item => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${item.category}</td>
                        <td>${item.value}</td>
                        <td>${item.username}</td>
                        <td>
                            <button class="edit-btn" onclick="editData(${item.id})">Edit</button>
                            <button class="delete-btn" onclick="deleteData(${item.id})">Delete</button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Add new data
        async function addData() {
            const category = document.getElementById('category').value;
            const value = document.getElementById('value').value;
            const username = document.getElementById('username').value;
            const preferred_category = document.getElementById('preferred_category').value;

            try {
                await fetch("/dept1/api/chart-data/add/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        category,
                        value: parseInt(value),
                        chart_type: "bar",
                        username,
                        preferred_category
                    })
                });
                fetchAndDisplayData();
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Edit data
        async function editData(id) {
            const category = prompt("Enter new category:");
            const value = prompt("Enter new value:");
            const preferred_category = prompt("Enter new preferred category:");

            try {
                await fetch(`/dept1/api/chart-data/update/${id}/`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        category,
                        value: parseInt(value),
                        preferred_category
                    })
                });
                fetchAndDisplayData();
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Delete data
        async function deleteData(id) {
            if (confirm("Are you sure you want to delete this item?")) {
                try {
                    await fetch(`/dept1/api/chart-data/delete/${id}/`, {
                        method: "DELETE"
                    });
                    fetchAndDisplayData();
                } catch (error) {
                    console.error("Error:", error);
                }
            }
        }

        // Initial load
        document.addEventListener("DOMContentLoaded", fetchAndDisplayData);
    </script>

<!-- Add this script after your existing scripts -->
<script>
// Form submission handler
document.getElementById('chartForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = {
        category: document.getElementById('category').value,
        value: parseInt(document.getElementById('value').value),
        chart_type: document.getElementById('chartType').value,
        username: document.getElementById('username').value || 'anonymous',
        preferred_category: document.getElementById('preferred_category').value
    };

    const editId = document.getElementById('editId').value;

    try {
        if (editId) {
            await fetch(`/dept1/api/chart-data/update/${editId}/`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
        } else {
            await fetch('/dept1/api/chart-data/add/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
        }

        clearForm();
        fetchAndDisplayData();
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while saving the data.');
    }
});

function clearForm() {
    document.getElementById('chartForm').reset();
    document.getElementById('editId').value = '';
    document.getElementById('submitBtn').textContent = 'Add Data';
}

function populateForm(data) {
    document.getElementById('editId').value = data.id;
    document.getElementById('category').value = data.category;
    document.getElementById('value').value = data.value;
    document.getElementById('chartType').value = data.chart_type;
    document.getElementById('username').value = data.username;
    document.getElementById('preferred_category').value = data.preferred_category;
    document.getElementById('submitBtn').textContent = 'Update Data';
}

// Update your existing editData function
async function editData(id) {
    try {
        const response = await fetch(`/dept1/api/chart-data/`);
        const data = await response.json();
        const item = data.find(item => item.id === id);
        if (item) {
            populateForm(item);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while fetching the data.');
    }
}
</script>
{% endblock %}
