{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <main class="dashboard">
        <h1>Preferred Categories Distribution</h1>

        <div class="chart-section">
            <!-- Bar Chart Container -->
            <div class="chart-box">
                <canvas id="categoryChart"></canvas>
            </div>

            <!-- Pie Chart Container -->
            <div class="chart-container">
                <h2>Preferred Categories Distribution</h2>
                <canvas id="preferredCategoryPie"></canvas>
            </div>



        </div>
        <div class="chart-section">
                        <!-- Add this section for the doughnut chart -->
            <div class="chart-box">
                <h2>Preferred Categories Distribution</h2>
                <canvas id="doughnutChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            // Fetch data from API
            const response = await fetch("/dept1/api/chart-data/");
            const data = await response.json();

            // Count occurrences of each preferred_category
            const categoryCount = {};
            data.forEach(item => {
                const category = item.preferred_category;
                categoryCount[category] = (categoryCount[category] || 0) + 1;
            });

            // Prepare data for chart
            const categories = Object.keys(categoryCount);
            const counts = Object.values(categoryCount);

            // Define colors
            const backgroundColor = '#4CAF50';

            // Create bar chart
            new Chart(document.getElementById('categoryChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: categories,
                    datasets: [{
                        label: 'Number of Entries',
                        data: counts,
                        backgroundColor: backgroundColor
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Category Distribution'
                        }
                    }
                }
            });


            // add pie chart
            // Fetch data from your API endpoint
            fetch('/dept1/api/chart-data/')
                .then(response => response.json())
                .then(data => {
                    // Process data to count preferred categories
                    const categoryCount = {};
                    data.forEach(item => {
                        const category = item.preferred_category || 'Uncategorized';
                        categoryCount[category] = (categoryCount[category] || 0) + 1;
                    });

                    // Calculate percentages
                    const total = Object.values(categoryCount).reduce((a, b) => a + b, 0);
                    const categories = Object.keys(categoryCount);
                    const values = categories.map(cat => (categoryCount[cat] / total) * 100);

                    // Create pie chart
                    const ctx = document.getElementById('preferredCategoryPie').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: categories,
                            datasets: [{
                                data: values,
                                backgroundColor: [
                                    '#FF6384',
                                    '#36A2EB',
                                    '#FFCE56',
                                    '#4BC0C0',
                                    '#9966FF'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            const value = context.raw.toFixed(1);
                                            return `${context.label}: ${value}%`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                });

                // Add this after your existing charts
                fetch('/dept1/api/chart-data/')
                    .then(response => response.json())
                    .then(data => {
                        // Count occurrences of each preferred category
                        const categoryCount = {};
                        data.forEach(item => {
                            const category = item.preferred_category || 'Uncategorized';
                            categoryCount[category] = (categoryCount[category] || 0) + 1;
                        });

                        // Prepare data for doughnut chart
                        const labels = Object.keys(categoryCount);
                        const values = Object.values(categoryCount);
                        const total = values.reduce((sum, value) => sum + value, 0);

                        // Calculate percentages
                        const percentages = values.map(value => ((value / total) * 100).toFixed(1));

                        // Create labels with percentages
                        const labelsWithPercentages = labels.map((label, index) =>
                            `${label} (${percentages[index]}%)`);

                        const doughnutChart = new Chart(
                            document.getElementById('doughnutChart'),
                            {
                                type: 'doughnut',
                                data: {
                                    labels: labelsWithPercentages,
                                    datasets: [{
                                        data: values,
                                        backgroundColor: [
                                            '#FF6384',
                                            '#36A2EB',
                                            '#FFCE56',
                                            '#4BC0C0',
                                            '#9966FF'
                                        ]
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    plugins: {
                                        legend: {
                                            position: 'bottom'
                                        },
                                        title: {
                                            display: true,
                                            text: 'Distribution of Preferred Categories'
                                        }
                                    }
                                }
                            }
                        );
                    });

        } catch (error) {
            console.error("Error fetching chart data:", error);
        }
    });
    </script>
{% endblock %}
