<style>
    .dashboard {
    padding: 40px;
    max-width: 1800px;
    margin: 0 auto;
    margin-left: 180px;
}

.chart-section {
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    align-items: center; /* Center horizontally */
    gap: 40px;
    margin-bottom: 50px;
}

.charts-container {
    display: flex;
    justify-content: center; /* Center the charts */
    gap: 40px;
    width: 100%;
}

.chart-box {
    flex: 1;
    background: white;
    padding: 35px 30px;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    min-width: 400px;
    max-width: 500px; /* Limit maximum width */
}

.crud-panel {
    width: 80%; /* Take up most of the width but not all */
    max-width: 1200px; /* Maximum width for the CRUD panel */
    background: white;
    padding: 35px 30px;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    margin-top: 30px;
}

.chart-box h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.3rem;
    padding: 0 15px;
}

canvas {
    width: 100% !important;
    height: 450px !important;
    padding: 10px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

#dataTable {
    width: 100%;
    margin-top: 30px;
    border-collapse: collapse;
}

#dataTable th,
#dataTable td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
</style>
<main class="dashboard">
    <h1>Doughnut Chart Category Preferences by Percentage</h1>

    <div class="chart-section">
        <!-- Doughnut Chart Container -->
        <div class="chart-box">
            <canvas id="doughnutChart"></canvas>
        </div>

        <!-- CRUD Panel -->
        <div class="crud-panel">
            <h2>Manage Chart Data</h2>
            <form id="dataForm">
                <input type="hidden" id="editId" value="">
                <!--                <input type="text" id="category" placeholder="Category" required>-->
                <!--                <input type="number" id="value" placeholder="Value" required>-->
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="preferred_category" placeholder="Preferred Category (e.g., Action, RPG)"
                       required>
                <!--                <select id="chartType">-->
                <!--                    <option value="doughnut">Doughnut</option>-->
                <!--                </select>-->
                <button type="submit" class="add-btn" id="submitBtn">Add Data</button>
                <button type="button" class="clear-btn" onclick="clearForm()">Clear Form</button>

                <button type="button" class="edit-btn" id="updateBtn" style="display: none;">Update Data</button>
            </form>

            <!-- Data Table -->

            <div class="table-container">
                <h3>Current Data</h3>
                <table id="dataTable">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Preferred Category</th>

                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

        let doughnutChart = null;

    async function loadChartData() {
        try {
            const response = await fetch('/dept1/api/chart-data/');
            const data = await response.json();
            updateChart(data);
            updateTable(data);
        } catch (error) {
            console.error('Error loading data:', error);
        }
    }

    // Keep the existing updateChart function as it works correctly
    function updateChart(data) {
        const categoryCount = {};
        data.forEach(item => {
            const category = item.preferred_category;
            categoryCount[category] = (categoryCount[category] || 0) + 1;
        });

        const labels = Object.keys(categoryCount);
        const values = Object.values(categoryCount);

        if (doughnutChart) {
            doughnutChart.destroy();
        }

        const ctx = document.getElementById('doughnutChart').getContext('2d');
        doughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    }

    function updateTable(data) {
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';
        data.forEach(item => {
            const row = tbody.insertRow();
            row.innerHTML = `
                <td>${item.username}</td>
                <td>${item.preferred_category}</td>
                <td>
                    <button onclick="editData(${item.id})" class="edit-btn">Edit</button>
                    <button onclick="deleteData(${item.id})" class="delete-btn">Delete</button>
                </td>
            `;
        });
    }

    // CRUD Operations
    document.getElementById('dataForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const editId = document.getElementById('editId').value;

        const formData = {
            username: document.getElementById('username').value,
            preferred_category: document.getElementById('preferred_category').value
        };

        try {
            if (editId) {
                await fetch(`/dept1/api/chart-data/update/${editId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
            } else {
                await fetch('/dept1/api/chart-data/add/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
            }

            clearForm();
            loadChartData();
        } catch (error) {
            console.error('Error:', error);
        }
    });

    async function editData(id) {
        try {
            const response = await fetch('/dept1/api/chart-data/');
            const data = await response.json();
            const item = data.find(item => item.id === id);

            if (item) {
                document.getElementById('editId').value = item.id;
                document.getElementById('username').value = item.username;
                document.getElementById('preferred_category').value = item.preferred_category;

                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('updateBtn').style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function deleteData(id) {
        if (confirm('Are you sure you want to delete this item?')) {
            try {
                await fetch(`/dept1/api/chart-data/delete/${id}/`, {
                    method: 'DELETE'
                });
                loadChartData();
            } catch (error) {
                console.error('Error:', error);
            }
        }
    }

    function clearForm() {
        document.getElementById('dataForm').reset();
        document.getElementById('editId').value = '';
        document.getElementById('submitBtn').style.display = 'block';
        document.getElementById('updateBtn').style.display = 'none';
    }

    document.getElementById('updateBtn').addEventListener('click', async function() {
        const editId = document.getElementById('editId').value;
        if (!editId) return;

        const formData = {
            username: document.getElementById('username').value,
            preferred_category: document.getElementById('preferred_category').value
        };

        try {
            await fetch(`/dept1/api/chart-data/update/${editId}/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            clearForm();
            loadChartData();
        } catch (error) {
            console.error('Error:', error);
        }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', loadChartData);
